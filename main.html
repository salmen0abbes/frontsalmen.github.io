<html>
<head>
    <title>Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="animate.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function showres(){
            document.getElementById('ResDiv').style.display = "block";
            document.getElementById('SigninDiv').style.display = "none";
            document.getElementById('SignupDiv').style.display = "none";
            
        }
        function showsignin(){
            document.getElementById('SigninDiv').style.display = "block";
            document.getElementById('ResDiv').style.display = "none";
            document.getElementById('SignupDiv').style.display = "none";
            document.getElementById('SignupDiv').classList.add("animate__animated","animate__slideInRight","animate__duration-0.1s");
            document.getElementById('SignupDiv').classList.remove("animate__fadeIn");
        }
        function showsignup(){
            document.getElementById('SignupDiv').style.display = "block";
            document.getElementById('ResDiv').style.display = "none";
            document.getElementById('SigninDiv').style.display = "none";
        }
    </script>
</head>
<body class="karate" >
   
    <div class="container" id="maindiv" style="display: flex;" >
    
        
        <div class="p-3 mb-2 card formdiv animate__animated animate__fadeIn" id="SignupDiv" style="background:#94DAFF;">
            <h3>Sign-up</h3>
            <form   action="confirmation.html" target="_self"> 
            <label class="form-label labhover">Enter your Mail</label>
            <input class="form-control "  type="email" name="mail" required placeholder="Your Mail...">
            <label class="form-label labhover">Enter your name</label>
            <input class="form-control " type="text" name="Uname" required placeholder="Name...">
            <label class="form-label labhover">Create a password</label>
            <input class="form-control " type="password" name="pw1" required placeholder="Your password...">
            <label class="form-label labhover">Confirm your password</label>
            <input class="form-control" type="password" name="pw2" required placeholder="Confirm your password...">
            <br>
            <button class="btn btn-outline-success"  type="submit">Create an account</button>
            <img src="images/add-user.png" alt="confirm" class="confirm">
          </form>
          You have an account?<a onclick="showsignin()" class="labhover">Sign-in!</a>
        </div>
        <div class="p-3 mb-2 card formdiv animate__animated animate__slideInRight animate__duration-0.1s animate__delay-0s" id="ResDiv" style="background:#94DAFF;display: none;">
            <h2>Enter your mail, we will send you a link to reset your password</h2>
            <form   action="confirmation.html" target="_self"> 
            <label class="form-label labhover">Enter your Mail</label>
            <input class="form-control "  type="email" name="mail" required placeholder="Your Mail...">
            <br>
            <button class="btn btn-outline-success"  type="submit">Reset</button>
          </form>
          <a onclick="showsignin()" class="labhover">Go back to Sign-in</a>
        </div>
        <div class="p-3 mb-2 card formdiv animate__animated animate__slideInRight animate__duration-0.1s animate__delay-0s" id="SigninDiv" style="background:#94DAFF; display: none;">
            <h3>Sign-in</h3>
            <form   action="confirmation.html" target="_self"> 
            <label class="form-label labhover">Enter your Mail</label>
            <input class="form-control "  type="email" name="mail" required placeholder="Your Mail...">
            <label class="form-label labhover">Enter your password</label>
            <input class="form-control " type="password" name="pw1" required placeholder="Your password...">
            <br>
            <button class="btn btn-outline-success"  type="submit">Sign in</button>
          </form>
          Forgot your password?<a onclick="showres()" class="labhover">reset it!</a>
          <br>
          New here?<a onclick="showsignup()" class="labhover">Sign-up!</a>
        </div>
    
     </div>
        
    
</body>

</html>
